{% extends 'layouts/layout.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next  %}
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <button>Submit</button>
    </form>
{% endblock %}
