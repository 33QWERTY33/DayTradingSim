{% extends 'layouts/layout.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <h1>Register a New User</h1>
</div>
<div class="d-flex justify-content-center">
    <form action="{% url 'user:signup' %}" method="post">
        {{ form }}
        <button class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
