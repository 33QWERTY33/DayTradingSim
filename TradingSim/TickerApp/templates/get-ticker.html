{% extends 'layouts/layout.html' %}

{% block title %}
    Get Ticker
{% endblock %}

{% block content %}
    {% load static %}
    <script src="{% static 'scripts/loading_graphic_trig.js' %}"></script>
    <div class="container">
        <form action="{% url 'ticker:ticker-info' %}" method="post">
            <h3>Ticker: </h3>
            <input type="text" id="ticker" name="ticker" class="form-control">
            <div class="d-flex justify-content-center pt-3">
                <input class="btn btn-success" id="loadModalTrigger"style="width:210px" type="submit"></input>
            </div>
        </form>
    </div>
{% endblock %}
