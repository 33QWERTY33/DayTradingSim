{% extends 'layouts/layout.html' %}

{% block title %}
    Get Ticker
{% endblock %}

{% block content %}
    <form action="{% url 'ticker:ticker-info' %}" , method="post">
        {% csrf_token %}
        <label for="ticker">ticker: </label>
        <input type="text" id="ticker" name="ticker" class="form-control">
        <input class="btn btn-success" style="width:210px" type="submit"></input>
    </form>
{% endblock %}
